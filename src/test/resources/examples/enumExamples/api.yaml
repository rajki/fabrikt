openapi: 3.0.0
paths:
info:
  title:
  version:
components:
  schemas:
    EnumHolder:
      type: object
      properties:
        array_of_enums:
          type: array
          items:
            type: string
            x-extensible-enum:
              - array_enum_one
              - array_enum_two
        inlined_enum:
          type: string
          enum:
            - inlined_one
            - inlined_two
            - inlined_three
        inlined_extensible_enum:
          type: string
          x-extensible-enum:
            - inlined_one
            - inlined_two
            - inlined_three
        enum_ref:
          $ref: '#/components/schemas/EnumObject'
        extensible_enum_ref:
          $ref: '#/components/schemas/ExtensibleEnumObject'
        list_enums:
          $ref: '#/components/schemas/ListEnums'

    EnumObject:
      type: string
      enum:
        - one
        - two
        - three
        - 4
        - -5
        - _6

    ExtensibleEnumObject:
      type: string
      x-extensible-enum:
        - active
        - inactive

    ContentType:
      type: string
      x-extensible-enum:
        - application/json
        - application/x.some-type+json
        - application/x.some-other-type+json;version=2

    ListEnums:
      type: array
      items:
        $ref: '#/components/schemas/ContentType'

    FooBars:
      type: object
      properties:
        prop_one:
          $ref: '#/components/schemas/Foo'
        prop_two:
          $ref: '#/components/schemas/Bar'

    Foo:
      type: array
      items:
        type: string
        enum:
          - X
          - Y
    Bar:
      type: array
      items:
        type: object
        properties:
          bar_prop:
            type: string



